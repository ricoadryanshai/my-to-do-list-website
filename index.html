<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List Website</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="container">
      <h1>My To-Do-List</h1>
      <p>Klik dua kali untuk add list</p>
      <form class="form-container">
        <input type="text" />
        <button id="add-button">Add</button>
      </form>
      <ol></ol>
      <div id="container-button">
        <button id="clear-button">Clear Completed Lists</button>
        <button id="empty-button">Empty Lists</button>
        <button id="save-button">Save Lists</button>
      </div>
      <div id="container-footer">
        <p>&copy; 2023 Rico Adryan Shai</p>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
